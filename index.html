        <style>
          



@import url(https://fonts.googleapis.com/css2?family=Roboto&display=swap);
@import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,400;1,700&display=swap');
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Roboto';
}
/* CREATED BY QASIM */
body{
 background:url("https://i.postimg.cc/28qSKT1Q/Screenshot-20210209-172754.png");
  background-size:cover;
  display:flex;
  height:100vh;
  justify-content:center;
  align-items:center;
}
.card{
    width:320px;
    height:420px;
    text-align:center;
    overflow:hidden;
    color:#fff;
    backdrop-filter:blur(15px);
    border-radius:10px;
    border:0.5px solid #fff;
}
.card:before{
    position:fixed;
    content:'';
    top:-10%;
    left:-10%;
    width:120px;
    height:120px;
    border-radius:50%;
    background:linear-gradient(140deg,red,orange);
    z-index:-1;
}
.card .profile{
    width:130px;
    height:130px;
    margin:10% auto;
    margin-bottom:0;
    border:2px solid #fff;
    border-radius:50%;
    position:relative;
    display:flex;
    align-items:center;
    justify-content:center;
    animation-delay:1s;
}
.card .profile img{
    width:100%;
    height:100%;
    border-radius:50%;
}
.card .profile:before{
    content:'';
    position:absolute;
    width:90%;
    height:90%;
    border-radius:50%;
    border:2px solid #fff;
    animation:rot 1s linear infinite ;
    z-index:-1;
}
.card h2{
    padding-top:20px;
    padding-bottom:10px;
    font-weight:600;
    animation-delay:1.5s;
}
.card p{
    font-size:20px;
    letter-spacing:1px;
    font-family:'Josefin Sans';
    animation-delay:1.5s;
}
.card .btn1{
    display:block;
    text-decoration:none;
    color:#000;
    background:#fff;
    padding:10px 15px;
    margin:15px 0;
    float:right;
    border-radius:20px 0 0 20px;
    margin-bottom:50px;
    direction:rtl;
    animation-delay:2s;
}
.card .btn2{
    display:block;
    text-decoration:none;
    color:#000;
    background:#fff;
    padding:10px 12px;
    margin:15px 0;
    float:left;
    border-radius:0 20px 20px 0;
    animation-delay:2s;
}
.card .btn:hover{
    background:#39f;
    padding:10px 20px;
    color:#fff;
    transition:0.5s;
}
.card .social{
    height:60px;
    width:100%;
    display:flex;
    justify-content:center ;
    animation-delay:2.5s;
}
.card .social a{
    padding:10px 12px;
    color:#fff;
    font-size:25px;
    text-decoration:none ;
}
@keyframes rot{
    0%{
        width:90%;
        height:90%;
        opacity:0;
    }
    100%{
        width:120%;
        height:120%;
        opacity:1;
    }
}
        </style>
    </body>
